{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("DealAgency/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">机构名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" /></td>
	</tr>
	
	<tr>
		<td class="item_title">缩略名:</td>
		<td class="item_input"><input type="text" class="textbox" name="short_name" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">地址:</td>
		<td class="item_input"><input type="text" class="textbox require" name="address" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">头部:</td>
		<td class="item_input">
			<html:editor id="header" name="header" type="KINDEDITOR" content="" style=" height:150px;width:750px;" />
		</td>
	</tr>
	<tr>
		<td class="item_title">公司概况:</td>
		<td class="item_input"><textarea class="textarea" name="company_brief" style="heigth:200px;width:500px"></textarea></td>
	</tr>
	
	<tr>
		<td class="item_title">发展史:</td>
		<td class="item_input">
			<html:editor id="history" name="history" type="KINDEDITOR" content="" style=" height:150px;width:750px;" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">内容:</td>
		<td class="item_input">
			<html:editor id="content" name="content" type="KINDEDITOR" content="" style=" height:350px;width:750px;" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></lable>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$newsort}" /></td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealAgency" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
