{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("DealAgency/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">机构名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="{$vo.name}" /></td>
	</tr>
	
	<tr>
		<td class="item_title">缩略名:</td>
		<td class="item_input"><input type="text" class="textbox" name="short_name" value="{$vo.short_name}" /></td>
	</tr>
	
	<tr>
		<td class="item_title">地址:</td>
		<td class="item_input"><input type="text" class="textbox require" name="address" value="{$vo.address}" /></td>
	</tr>
	
	<tr>
		<td class="item_title">担保方介绍:</td>
		<td class="item_input"><textarea class="textarea" name="brief" style="heigth:200px;width:500px" >{$vo.brief}</textarea></td>
	</tr>
	
	<tr>
		<td class="item_title">头部:</td>
		<td class="item_input">
			<html:editor id="header" name="header" type="KINDEDITOR" content="{$vo.header}" style=" height:150px;width:750px;" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">公司概况:</td>
		<td class="item_input"><textarea class="textarea" name="company_brief" style="heigth:200px;width:500px">{$vo.company_brief}</textarea></td>
	</tr>
	
	<tr>
		<td class="item_title">发展史:</td>
		<td class="item_input">
			<html:editor id="history" name="history" type="KINDEDITOR" content="{$vo.history}" style=" height:150px;width:750px;" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">内容:</td>
		<td class="item_input">
			<html:editor id="content" name="content" type="KINDEDITOR" content="{$vo.content}" style=" height:350px;width:750px;" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" <if condition="$vo['is_effect'] eq 1">checked="checked"</if> /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" <if condition="$vo['is_effect'] eq 0">checked="checked"</if> /></lable>
		</td>
	</tr>

	
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$vo.sort}" /></td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealAgency" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
