{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_deal_edit($id,$deal)
	{
		return "<a href='".u("Deal/edit",array("id"=>$id))."'>发布</a>";
	}
	
</php>
<div class="main">
<div class="main_title">未审核贷款</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>

<html:list 
	id="dataTable" 
	style="dataTable" 
	name="deal" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px
		,name|msubstr:{$DEAL_NAME}
		,cate_id|get_deal_cate_name:{%DEAL_CATE}
		,type_id|get_loan_type_name:{$TYPE_TREE}
		,create_time|to_date:发布时间
		,user_id|get_user_name:借款人
		,id|get_deal_edit=$deal:审核" 
	actionlist="foreverdel:{%FOREVERDEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
